<ng-container *ngIf="pairing">
  <div class="flex flex-col space-y-2 text-white">
    <div class="flex bg-primary-dark justify-between items-center space-x-10">
      <p class="text-2xl px-2 py-0">{{ pairing.people[0] }}</p>
      <span
        class="border-l-2 border-l-primary-light w-8 h-8 cursor-pointer ml-1"
        [ngClass]="winner === pairing.people[0] ? 'bg-secondary' : ''"
        (click)="setWinner(pairing.people[0])"
      ></span>
    </div>
    <div class="flex bg-primary-dark justify-between items-center space-x-10">
      <p class="text-2xl px-2 py-0">{{ pairing.people[1] }}</p>
      <span
        class="border-l-2 border-l-primary-light w-8 h-8 cursor-pointer ml-1"
        [ngClass]="winner === pairing.people[1] ? 'bg-secondary' : ''"
        (click)="setWinner(pairing.people[1])"
      ></span>
    </div>
  </div>
</ng-container>
